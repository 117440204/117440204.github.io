		<!-- Content Div -->
		<div id="content">
			<h3>Calculate the cost of our Consulting Services:</h3>
			<!-- Creating radiobuttons and assigning them values -->
			<input type="radio" id="hyperautomation" name="service" value="200" >
			<label for="hyperautomation">Hyperautomation @ €200</label><br>
			<input type="radio" id="MultiExperience" name="service" value="500" >
			<label for="MultiExperience">MultiExperience @ €500</label><br>
			<input type="radio" id="DistributedCloud" name="service" value="1000" >
			<label for="DistributedCloud">Distributed Cloud @ €1000</label><br>
			
			<!-- Declaring ID's for the clearCalc() and calcDisp() function -->
			<p id="SubTotal"></p>
			<p id="Discount"></p>
			<p id="VAT"></p>
			<p id="Total"></p>
			
			<!-- Creating buttons and assigning them functions -->
			<button type="button" onclick= "calcSub(argSelection.value)">Calculate Cost</button>
			<button type="button" onclick= "clearCalc()">Clear Selection</button>
		</div>

		<script>
			<!-- Declaring variables -->
			var argSelection = 0;
			var argDiscount, argVat, argPrice;
				
			function calcSub() {
				<!-- Giving argSelection values based on what the radiobuttons have selected -->
				if (hyperautomation.checked == true){
					argSelection = hyperautomation.value;
				}
				else if (MultiExperience.checked == true){
					argSelection = MultiExperience.value;	
				}
				else if (DistributedCloud.checked == true){
					argSelection = DistributedCloud.value;
				}
				<!-- Calling the vatTotal function and passing the argument to it -->
				calcVatTotal(argSelection);
			}

			function calcVatTotal(parmSelection){
				<!-- Assigning values to all of the arguments -->
				argsubTotal = parmSelection;
				argdiscountAmt = 0.05 * parmSelection;
				argvatAmt = 0.2 * (parmSelection - argdiscountAmt);
				argtotalPrice = argsubTotal -argdiscountAmt +argvatAmt;
				<!-- Calling the calcDisp function and passing the arguments to it -->
				calcDisp(argsubTotal, argdiscountAmt, argvatAmt, argtotalPrice);
			}

			function calcDisp(parmsubTotal, parmdiscountAmt, parmvatAmt, parmtotalPrice) {
				<!-- Showcasing the calculations -->
				document.getElementById("SubTotal").innerHTML = "Subtotal: " + "        " + "€" + parmsubTotal;
				<!-- toFixed will remove any decimals and round the numbers -->
				document.getElementById("Discount").innerHTML = "Discount @ 5%: " + "                " + "€" + parmdiscountAmt.toFixed(2);
				document.getElementById("VAT").innerHTML = "Vat @ 20%: " + "                     " + "€" + parmvatAmt.toFixed(2);
				document.getElementById("Total").innerHTML = "Total: "  + "                  " + "€"+ parmtotalPrice.toFixed(2);
				
				<!-- Used in the clearCalc() function  -->
				document.getElementById("SubTotal").style.display = "block";
				document.getElementById("Discount").style.display = "block";
				document.getElementById("VAT").style.display = "block";
				document.getElementById("Total").style.display = "block";

			}
			
			
			function clearCalc() {
				<!-- Unchecking all the radiobuttons  -->
				document.getElementsByName("Service").checked = false;
				<!-- Hiding calculations  -->
				document.getElementById("SubTotal").style.display = "none";
				document.getElementById("Discount").style.display = "none";
				document.getElementById("VAT").style.display = "none";
				document.getElementById("Total").style.display = "none";
				
			}

		</script>
